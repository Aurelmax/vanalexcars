; Configuration PHP pour WordPress Vanalexcars
; Augmentation des limites pour Carbon Fields

; Limites de téléchargement
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20

; Limites d'exécution
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Configuration générale
file_uploads = On
allow_url_fopen = On
allow_url_include = Off

; Configuration pour WordPress
max_input_vars = 3000
max_input_nesting_level = 64

; Configuration pour les plugins
auto_prepend_file = 
auto_append_file = 

; Configuration de session
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Configuration d'erreurs (développement)
display_errors = On
log_errors = On
error_reporting = E_ALL
