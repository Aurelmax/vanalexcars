version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    container_name: vanalexcars-wp
    restart: unless-stopped
    ports:
      - '8080:80'
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_DB_NAME: vanalexcars
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_REST_API_ENABLED', true);
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
    volumes:
      - wordpress_data:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - db
    networks:
      - vanalexcars-network

  db:
    image: mysql:8.0
    container_name: vanalexcars-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: vanalexcars
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - vanalexcars-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vanalexcars-phpmyadmin
    restart: unless-stopped
    ports:
      - '8081:80'
    environment:
      PMA_HOST: db
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress_password
    depends_on:
      - db
    networks:
      - vanalexcars-network

volumes:
  wordpress_data:
  db_data:

networks:
  vanalexcars-network:
    driver: bridge
